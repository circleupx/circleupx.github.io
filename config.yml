baseURL: "https://www.yunier.dev"
title: Yunier's Blog
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

# In order to avoid need the extension on the rss feed
mediaTypes:
    application/rss+xml:
      suffixes: []

minify:
    disableXML: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Search
                  url: search/
                  weight: 1
                - name: Tags
                  url: tags/
                  weight: 2
                - name: Series
                  url: /series/
                  weight: 3   
outputs:
    home:
        - HTML
        - RSS
        - JSON

outputFormats:
  RSS:
    mediatype: "application/rss+xml"
    baseName: "rss"   

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Documenting my adventures in software development."
    author: "Yunier"

    defaultTheme: light
    ShowShareButtons: true
    ShowReadingTime: false
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags


    homeInfoParams:
        Title: "Hi!"
        Content: >
            Welcome to my blog, I'm a backend application developer focusing at the moment on the .NET stack.
            I use this blog to document ideas or concepts I have learn or might be currently learning. 
            I hope you enjoy the content.

    socialIcons:
        - name: github
          url: "https://github.com/circleupx"
        - name: "twitter"
          url: "https://twitter.com/circleupx"
        - name: "email"
          url: "mailto:yunier@hey.com"  
        - name: "rss"
          url: "rss"  

    editPost:
        URL: "https://github.com/circleupx/circleupx.github.io/tree/master/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        #lineNos: true
        # noClasses: false
        style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true